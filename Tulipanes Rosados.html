<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Tulipanes Azules</title>
      <!-- Ch·∫∑n DevTools -->

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        :root {
          --dark-color: #000;
          --fl-speed: 0.8s;
          --speed-leaf: 2s;
        }

        body {
          display: flex;
          align-items: flex-end;
          justify-content: center;
          min-height: 100vh;
          width: 100vw;
          max-width: 100vw;
          background-color: var(--dark-color);
          overflow: hidden;
          perspective: 1000px;
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        .night {
          position: fixed;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          height: 100%;
          filter: blur(0.1vmin);
          background: url('https://i.pinimg.com/736x/b6/1b/dd/b61bdd5dc4afcdefeb5b285d21ea5b3c.jpg') center center / cover no-repeat;
          z-index: 0;
        }
        /* Part√≠culas blancas que suben desde abajo */
        .particles {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100vw;
          height: 100vh;
          pointer-events: none;
          z-index: 3;
        }
        .particle {
          position: absolute;
          bottom: 0;
          width: 0.7vmin;
          height: 0.7vmin;
          background: white;
          border-radius: 50%;
          opacity: 0.7;
          animation: particle-up linear infinite;
        }
        @keyframes particle-up {
          0% {
            transform: translateY(0) scale(1);
            opacity: 0.7;
          }
          80% {
            opacity: 0.7;
          }
          100% {
            transform: translateY(-100vh) scale(0.7);
            opacity: 0;
          }
        }

        .shooting-stars {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 1;
        }

        .shooting-star {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.8);
          opacity: 0;
          animation: shootingStar 3s linear infinite;
        }

        .shooting-star::before {
          content: '';
          position: absolute;
          top: 50%;
          right: 0;
          transform: translateY(-50%);
          width: 0;
          height: 2px;
          background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 1) 100%);
          animation: shootingStarTail 3s linear infinite;
        }

        .shooting-star:nth-child(1) {
          top: 5%;
          left: -10%;
          animation-delay: 0s;
          animation-duration: 2.5s;
        }

        .shooting-star:nth-child(2) {
          top: 15%;
          left: -10%;
          animation-delay: 2s;
          animation-duration: 3s;
        }

        .shooting-star:nth-child(3) {
          top: 25%;
          left: -10%;
          animation-delay: 4s;
          animation-duration: 2.8s;
        }

        .shooting-star:nth-child(4) {
          top: 0%;
          left: -10%;
          animation-delay: 6s;
          animation-duration: 3.2s;
        }

        .shooting-star:nth-child(5) {
          top: 35%;
          left: -10%;
          animation-delay: 8s;
          animation-duration: 2.7s;
        }

        .shooting-star:nth-child(6) {
          top: 8%;
          left: -10%;
          animation-delay: 10s;
          animation-duration: 3.1s;
        }

        .shooting-star:nth-child(7) {
          top: 45%;
          left: -10%;
          animation-delay: 12s;
          animation-duration: 2.9s;
        }

        .shooting-star:nth-child(8) {
          top: 3%;
          left: -10%;
          animation-delay: 14s;
          animation-duration: 3.3s;
        }

        @keyframes shootingStar {
          0% {
            opacity: 0;
            transform: translateX(0) translateY(0) rotate(45deg);
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            opacity: 0;
            transform: translateX(120vw) translateY(50vh) rotate(10deg);
          }
        }

        @keyframes shootingStarTail {
          0% {
            width: 0;
          }
          30% {
            width: 100px;
          }
          100% {
            width: 0;
          }
        }

        .flowers {
          position: relative;
          transform: scale(0.7) translateY(-7vmin);
          z-index: 2;
        }

        .flower {
          position: absolute;
          bottom: 22vmin;
          transform-origin: bottom center;
          z-index: 50;
        }

        .flower--1 {
          animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
          height: 70vmin;
          animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower--1 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower--2 {
          left: 50%;
          transform: rotate(20deg);
          animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
          height: 60vmin;
          animation-delay: 0.6s;
        }

        .flower--2 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }

        .flower--2 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }

        .flower--2 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }

        .flower--2 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        .flower--3 {
          left: 50%;
          transform: rotate(-15deg);
          animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
          animation-delay: 0.9s;
        }

        .flower--3 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--3 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }

        .flower--3 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--3 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        .flower--4 {
          left: -25%;
          z-index: -6;
          transform: rotate(10deg);
          animation: moving-flower-4 3.5s linear infinite;
        }

        .flower--4 .flower__line {
          height: 90vmin;
          animation-delay: 1.2s;
        }

        .flower--4 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.8s backwards;
        }

        .flower--4 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;
        }

        .flower--4 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }

        .flower--4 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
        }

        .flower--5 {
          left: 75%;
          z-index: -7;
          transform: rotate(-25deg);
          animation: moving-flower-5 4.5s linear infinite;
        }

        .flower--5 .flower__line {
          height: 85vmin;
          animation-delay: 1.9s;
        }

        .flower--5 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.7s backwards;
        }

        .flower--5 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--5 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.3s backwards;
        }

        .flower--5 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower__leafs {
          position: relative;
          animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
          animation-delay: 1.1s;
        }

        .flower__leafs--2 {
          animation-delay: 1.4s;
        }

        .flower__leafs--3 {
          animation-delay: 1.7s;
        }

        .flower__leafs--4 {
          animation-delay: 2.0s;
        }

        .flower__leafs--5 {
          animation-delay: 2.0s;
        }

        .flower__leafs::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          transform: translate(-50%, -100%);
          width: 8vmin;
          height: 8vmin;
          background-color: #ffdd00;
          filter: blur(10vmin);
        }

        /* --- P√âTALOS DE TULIP√ÅN (MEJORADOS) --- */
        .flower__leaf {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 9vmin;
          height: 15vmin;
          background: radial-gradient(circle at 50% 20%, #ffe0f0 0%, #ff8fcf 30%, #e75480 60%, #c2185b 80%, #880e4f 100%);
          border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
          transform-origin: bottom center;
          opacity: 0.97;
          z-index: 2;
          border: 1.5px solid #c2185b;
          box-shadow:
            0 0 1vmin #ffb3de,
            0 0 0.5vmin #ffe0f0,
            inset 0 0 1.5vmin #c2185b;
        }

        /* P√©talos externos */
        .flower__leaf--1 { transform: translate(-50%, -5%) rotate(-22deg); z-index: 1; }
        .flower__leaf--2 { transform: translate(-50%, -5%) rotate(22deg);  z-index: 1; }
        .flower__leaf--3 { transform: translate(-50%, -10%) rotate(0deg);  z-index: 2; }

        /* P√©talos internos (m√°s peque√±os, para dar volumen) */
        .flower__leaf--4,
        .flower__leaf--5,
        .flower__leaf--6 {
          width: 7vmin;
          height: 12vmin;
          background: radial-gradient(circle at 50% 20%, #fff0fa 0%, #ffb3de 30%, #ff8fcf 55%, #e75480 80%, #c2185b 100%);
          opacity: 0.96;
          border: 1px solid #c2185b;
          border-radius: 50% 50% 45% 45% / 65% 65% 35% 35%;
          box-shadow:
            0 0 0.8vmin #ffb3de,
            inset 0 0 1vmin #ff8fcf;
          z-index: 3;
        }

        .flower__leaf--4 { transform: translate(-50%, -8%) rotate(-10deg); }
        .flower__leaf--5 { transform: translate(-50%, -8%) rotate(10deg); }
        .flower__leaf--6 { transform: translate(-50%, -12%) rotate(0deg); }

        /* Centro del tulip√°n */
        .flower__center {
          position: absolute;
          left: -2vmin;
          top: -2vmin;
          width: 4vmin;
          height: 4vmin;
          border-radius: 50%;
          background:
            radial-gradient(circle at 30% 30%, #e0b3ff 0%, #a259e6 80%, #4b0066 100%);
          border: 2px solid #a259e6;
          box-shadow:
            0 0 1vmin #e0b3ff,
            0 0 0.5vmin #a259e6,
            inset 0 0 1vmin #4b0066;
        }

        .flower__line {
          height: 55vmin;
          width: 2vmin;
          background-image: linear-gradient(
              to left,
              rgb(0, 0, 0, 0.3),
              transparent,
              rgba(255, 255, 255, 0.2)
            ),
            linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
          box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
          animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
          --w: 8vmin;
          --h: calc(var(--w) + 3vmin);
          position: absolute;
          top: 20%;
          left: 90%;
          width: var(--w);
          height: var(--h);
          border-top-right-radius: var(--h);
          border-bottom-left-radius: var(--h);
          background-image: linear-gradient(
            to top,
            rgba(45, 80, 22, 0.6),
            #4a7c23,
            #6b8e23
          );
          box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
        }

        .flower__line__leaf--1 {
          transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
          top: 45%;
          transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4{
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-left-radius: var(--h);
          border-bottom-right-radius: var(--h);
          left: -460%;
          top: 12%;
          transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
          top: 40%;
        }

        .flower__light {
          position: absolute;
          bottom: 0vmin;
          width: 0.8vmin;
          height: 0.8vmin;
          background-color: #fff;
          border-radius: 50%;
          filter: blur(0.1vmin);
          animation: tulip-light 6s linear infinite backwards;
          box-shadow: 0 0 1vmin rgba(255,255,255,0.8);
        }

        .flower__light:nth-child(odd) {
          background-color: #fff;
        }

        .flower__light--1 { left: -2vmin; animation-delay: 1s; }
        .flower__light--2 { left: 3vmin; animation-delay: 0.5s; }
        .flower__light--3 { left: -6vmin; animation-delay: 0.3s; }
        .flower__light--4 { left: 6vmin; animation-delay: 0.9s; }
        .flower__light--5 { left: -1vmin; animation-delay: 1.5s; }
        .flower__light--6 { left: -4vmin; animation-delay: 3s; }
        .flower__light--7 { left: 3vmin; animation-delay: 2s; }
        .flower__light--8 { left: -6vmin; animation-delay: 3.5s; }

        .flower__grass {
          --c: #4a7c23;
          --line-w: 2vmin;
          position: absolute;
          bottom: 12vmin;
          left: -7vmin;
          display: flex;
          flex-direction: column;
          align-items: flex-end;
          z-index: 20;
          transform-origin: bottom center;
          transform: rotate(-48deg) rotateY(40deg);
        }

        .flower__grass--1 {
          animation: moving-grass 2s linear infinite;
        }

        .flower__grass--2 {
          left: 2vmin;
          bottom: 10vmin;
          transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
          opacity: 0.8;
          z-index: 0;
          animation: moving-grass--2 1.5s linear infinite;
        }

        .flower__grass--3 {
          left: -25vmin;
          bottom: 8vmin;
          transform: scale(0.7) rotate(-30deg) rotateY(45deg);
          opacity: 0.9;
          z-index: 15;
          animation: moving-grass--3 2.2s linear infinite;
        }

        .flower__grass--4 {
          left: -35vmin;
          bottom: 15vmin;
          transform: scale(0.4) rotate(60deg) rotateX(15deg) rotateY(-180deg);
          opacity: 0.7;
          z-index: 5;
          animation: moving-grass--4 1.8s linear infinite;
        }

        .flower__grass--5 {
          left: -18vmin;
          bottom: 6vmin;
          transform: scale(0.6) rotate(-60deg) rotateY(60deg);
          opacity: 0.85;
          z-index: 12;
          animation: moving-grass--5 2.5s linear infinite;
        }

        .flower__grass--6 {
          left: 25vmin;
          bottom: 9vmin;
          transform: scale(0.65) rotate(35deg) rotateY(-45deg);
          opacity: 0.9;
          z-index: 15;
          animation: moving-grass--6 2.3s linear infinite;
        }

        .flower__grass--7 {
          left: 35vmin;
          bottom: 14vmin;
          transform: scale(0.45) rotate(-70deg) rotateX(20deg) rotateY(170deg);
          opacity: 0.75;
          z-index: 8;
          animation: moving-grass--7 1.9s linear infinite;
        }

        .flower__grass--8 {
          left: 18vmin;
          bottom: 5vmin;
          transform: scale(0.55) rotate(50deg) rotateY(-70deg);
          opacity: 0.8;
          z-index: 10;
          animation: moving-grass--8 2.1s linear infinite;
        }

        .flower__grass--9 {
          left: -45vmin;
          bottom: 20vmin;
          transform: scale(0.3) rotate(20deg) rotateY(90deg);
          opacity: 0.6;
          z-index: 2;
          animation: moving-grass--9 1.6s linear infinite;
        }

        .flower__grass--10 {
          left: 42vmin;
          bottom: 18vmin;
          transform: scale(0.35) rotate(-45deg) rotateY(-120deg);
          opacity: 0.65;
          z-index: 3;
          animation: moving-grass--10 2.0s linear infinite;
        }

        .flower__grass--top {
          width: 7vmin;
          height: 10vmin;
          border-top-right-radius: 100%;
          border-right: var(--line-w) solid var(--c);
          transform-origin: bottom center;
          transform: rotate(-2deg);
        }

        .flower__grass--bottom {
          margin-top: -2px;
          width: var(--line-w);
          height: 25vmin;
          background-image: linear-gradient(to top, transparent, var(--c));
        }

        .flower__grass__leaf {
          --size: 10vmin;
          position: absolute;
          width: calc(var(--size) * 2.1);
          height: var(--size);
          border-top-left-radius: var(--size);
          border-top-right-radius: var(--size);
          background-image: linear-gradient(
            to top,
            transparent,
            transparent 30%,
            var(--c)
          );
          z-index: 100;
        }

        .flower__grass__leaf--1 {
          top: -6%;
          left: 30%;
          --size: 6vmin;
          transform: rotate(-20deg);
          animation: growing-grass-ans--1 var(--speed-leaf) 2.6s backwards;
        }

        .flower__grass__leaf--2 {
          top: -5%;
          left: -110%;
          --size: 6vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--2 var(--speed-leaf) 2.4s linear backwards;
        }

        .flower__grass__leaf--3 {
          top: 5%;
          left: 60%;
          --size: 8vmin;
          transform: rotate(-18deg) rotateX(-20deg);
          animation: growing-grass-ans--3 var(--speed-leaf) 2.2s linear backwards;
        }

        .flower__grass__leaf--4 {
          top: 6%;
          left: -135%;
          --size: 8vmin;
          transform: rotate(2deg);
          animation: growing-grass-ans--4 var(--speed-leaf) 2s linear backwards;
        }

        .flower__grass__leaf--5 {
          top: 20%;
          left: 60%;
          --size: 10vmin;
          transform: rotate(-24deg) rotateX(-20deg);
          animation: growing-grass-ans--5 var(--speed-leaf) 1.8s linear backwards;
        }

        .flower__grass__leaf--6 {
          top: 22%;
          left: -180%;
          --size: 10vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--6 var(--speed-leaf) 1.6s linear backwards;
        }

        .flower__grass__leaf--7 {
          top: 39%;
          left: 70%;
          --size: 10vmin;
          transform: rotate(-10deg);
          animation: growing-grass-ans--7 var(--speed-leaf) 1.4s linear backwards;
        }

        .flower__grass__leaf--8 {
          top: 40%;
          left: -215%;
          --size: 11vmin;
          transform: rotate(10deg);
          animation: growing-grass-ans--8 var(--speed-leaf) 1.2s linear backwards;
        }

        .flower__grass__overlay {
          position: absolute;
          top: -10%;
          right: 0%;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          filter: blur(1.5vmin);
          z-index: 100;
        }


    @keyframes glowText {
      0% {
        text-shadow:
          0 0 8px #fff,
          0 0 16px #fff,
          0 0 32px #00eaff,
          0 0 48px #00eaff;
      }
      100% {
        text-shadow:
          0 0 16px #fff,
          0 0 32px #fff,
          0 0 64px #00eaff,
          0 0 96px #00eaff;
      }
    }

        /* KEYFRAMES */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes tulip-light {
          0% {
            opacity: 0;
            transform: translateY(0vmin) rotate(0deg);
          }
          20% {
            opacity: 1;
            transform: translateY(-3vmin) translateX(-1vmin) rotate(45deg);
          }
          40% {
            opacity: 1;
            transform: translateY(-8vmin) translateX(1vmin) rotate(90deg);
          }
          60% {
            transform: translateY(-12vmin) translateX(-1vmin) rotate(135deg);
          }
          80% {
            transform: translateY(-16vmin) translateX(2vmin) rotate(180deg);
            opacity: 0.5;
          }
          100% {
            transform: translateY(-25vmin) rotate(225deg);
            opacity: 0;
          }
        }

        @keyframes moving-flower-1 {
          0%, 100% { transform: rotate(2deg); }
          50% { transform: rotate(-2deg); }
        }

        @keyframes moving-flower-2 {
          0%, 100% { transform: rotate(18deg); }
          50% { transform: rotate(14deg); }
        }

        @keyframes moving-flower-3 {
          0%, 100% { transform: rotate(-18deg); }
          50% { transform: rotate(-20deg) rotateY(-10deg); }
        }

        @keyframes moving-flower-4 {
          0%, 100% { transform: rotate(9deg); }
          50% { transform: rotate(12deg) rotateY(9deg); }
        }

        @keyframes moving-flower-5 {
          0%, 100% { transform: rotate(-5deg); }
          50% { transform: rotate(-11deg) rotateY(5deg); }
        }

        @keyframes blooming-leaf-right {
          0% {
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0);
          }
        }

        @keyframes blooming-leaf-left {
          0% {
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0);
          }
        }

        @keyframes grow-flower-tree {
          0% {
            height: 0;
            border-radius: 1vmin;
          }
        }

        @keyframes blooming-flower {
          0% {
            transform: scale(0);
          }
        }

        @keyframes moving-grass {
          0%, 100% { transform: rotate(-48deg) rotateY(40deg); }
          50% { transform: rotate(-50deg) rotateY(40deg); }
        }

        @keyframes moving-grass--2 {
          0%, 100% { transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg); }

        .letter-envelope {
          position: relative;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #fff9e6 0%, #ffe6cc 50%, #ffd9b3 100%);
          border-radius: 8px;
          box-shadow:

        .letter-envelope::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 40%;
          background: linear-gradient(135deg, #ffebcc 0%, #ffe0b3 100%);
          border-radius: 8px 8px 0 0;

          transition: transform 0.5s ease-in-out;
          z-index: 2;
          backface-visibility: visible;

        .letter-seal {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 30px;
          height: 30px;
          background: radial-gradient(circle, #ff6b9d 0%, #c2185b 100%);
          border-radius: 50%;
          border: 2px solid #fff;

            inset 0 0 6px rgba(255, 255, 255, 0.3);
          filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.9));
          z-index: 3;
        }
        
        .letter-seal::after {
          content: 'üíå';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 16px;
        }

          position: fixed;

          -webkit-overflow-scrolling: touch;
          touch-action: pan-y;
          overscroll-behavior: contain;
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
        }
        
        .letter-modal--open {
          opacity: 1;
          visibility: visible;
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch !important;
          touch-action: pan-y !important;

        .letter-content {
          position: relative;
          width: 90%;

        /* Ch·ªâ √°p d·ª•ng first-letter cho paragraph ƒë·∫ßu ti√™n */

  <script>
    // Wrap to√†n b·ªô script trong IIFE ƒë·ªÉ tr√°nh l·ªói duplicate declaration
    (function() {
      'use strict';
      
      try {
    // Generar part√≠culas blancas animadas que suben desde abajo
    function randomBetween(a, b) {
      return Math.random() * (b - a) + a;
    }
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
        if (!particlesContainer) {
          console.error('‚ùå [Tulipanes] Kh√¥ng t√¨m th·∫•y .particles container!');
          return;
        }
      const numParticles = 20;
      for (let i = 0; i < numParticles; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        // Posici√≥n horizontal aleatoria
        p.style.left = randomBetween(0, 100) + 'vw';
        // Tama√±o aleatorio
        const size = randomBetween(0.5, 1.5);
        p.style.width = size + 'vmin';
        p.style.height = size + 'vmin';
        // Duraci√≥n y retardo aleatorio
        const duration = randomBetween(3, 7);
        const delay = randomBetween(0, 5);
        p.style.animationDuration = duration + 's';
        p.style.animationDelay = delay + 's';
        // Opacidad aleatoria
        p.style.opacity = randomBetween(0.4, 0.9);
        particlesContainer.appendChild(p);
      }
    }
      
    createParticles();
      
      if (document.body) {
  document.body.classList.remove('not-loaded');
      } else {
        console.error('‚ùå [Tulipanes] document.body kh√¥ng t·ªìn t·∫°i!');
      }
    
    // Load Gift2011 data n·∫øu c√≥
    // S·ª≠ d·ª•ng gift2011Data t·ª´ window, KH√îNG khai b√°o l·∫°i ƒë·ªÉ tr√°nh l·ªói duplicate declaration
    // Ch·ªâ ƒë·ªçc t·ª´ window, kh√¥ng khai b√°o bi·∫øn m·ªõi
    var gift2011Data = (function() {
      if (typeof window.gift2011Data !== 'undefined') {
        return window.gift2011Data;
      }
      return null;
    })();
    
    // Load ·∫£nh th·∫ßy c√¥ n·∫øu c√≥
    if (gift2011Data) {
      const teacherPhotoLeft = document.getElementById('teacherPhotoLeft');
      const teacherPhotoLeftImg = document.getElementById('teacherPhotoLeftImg');
      const teacherPhotoRight = document.getElementById('teacherPhotoRight');
      const teacherPhotoRightImg = document.getElementById('teacherPhotoRightImg');
      
      if (gift2011Data.teacherPhoto1 && teacherPhotoLeft && teacherPhotoLeftImg) {
        teacherPhotoLeftImg.src = gift2011Data.teacherPhoto1;
        teacherPhotoLeft.style.display = 'block';
      }
      
      if (gift2011Data.teacherPhoto2 && teacherPhotoRight && teacherPhotoRightImg) {
        teacherPhotoRightImg.src = gift2011Data.teacherPhoto2;
        teacherPhotoRight.style.display = 'block';
      }
    }
    
    // Load nh·∫°c n·∫øu c√≥
      var audio = document.getElementById('audio-para-ti');
    
    if (audio && gift2011Data) {
      if (gift2011Data.musicType === 'Sample' && gift2011Data.musicPath) {
        audio.src = gift2011Data.musicPath;
      } else if (gift2011Data.musicType === 'Custom' && gift2011Data.customMusic) {
        audio.src = gift2011Data.customMusic;
      }
    } else if (audio && window.preloadAudio) {
      // N·∫øu ƒë√£ preload t·ª´ index.html, s·ª≠ d·ª•ng n√≥
      audio.src = window.preloadAudio.src;
    }
    
    // Hi·ªÉn th·ªã b√≥ hoa v√† con th·ªè sau khi hoa n·ªü (2.5s)
      setTimeout(function() {
        document.querySelector('.ramo').classList.add('ramo--visible');
      // Hi·ªÉn th·ªã c·∫£ hai con th·ªè c√πng l√∫c v·ªõi b√≥ hoa
      document.querySelectorAll('.rabbit').forEach(function(rabbit) {
        rabbit.classList.add('rabbit--visible');
      });
      // Hi·ªÉn th·ªã ·∫£nh th·∫ßy c√¥ c√πng l√∫c v·ªõi b√≥ hoa (n·∫øu c√≥)
      document.querySelectorAll('.teacher-photo').forEach(function(photo) {
        if (photo.style.display !== 'none') {
        photo.classList.add('teacher-photo--visible');
        }
      });
      // Hi·ªÉn th·ªã l√° th∆∞ c√πng l√∫c v·ªõi b√≥ hoa
      document.querySelector('.letter').classList.add('letter--visible');
      }, 2500);
    
    // X·ª≠ l√Ω click v√†o l√° th∆∞ ƒë·ªÉ m·ªü modal
    var letterEnvelope = document.querySelector('.letter-envelope');
    var letterModal = document.getElementById('letterModal');
    var letterClose = document.getElementById('letterClose');
    var letterText = document.getElementById('letterText');
    
    // N·ªôi dung th∆∞ - s·ª≠ d·ª•ng data t·ª´ Gift2011 n·∫øu c√≥, kh√¥ng th√¨ d√πng m·∫∑c ƒë·ªãnh
    var letterContentOriginal;
    
    if (gift2011Data) {
      // S·ª≠ d·ª•ng data t·ª´ Gift2011
      var paragraphs = gift2011Data.letterContent || [];
      
      // ƒê·∫£m b·∫£o paragraphs l√† array
      if (!Array.isArray(paragraphs)) {
        // N·∫øu l√† string, split theo d·∫•u xu·ªëng d√≤ng ho·∫∑c d·∫•u ch·∫•m
        if (typeof paragraphs === 'string') {
          paragraphs = paragraphs.split(/\n+/).filter(p => p.trim().length > 0);
          // N·∫øu kh√¥ng c√≥ d·∫•u xu·ªëng d√≤ng, th·ª≠ split theo d·∫•u ch·∫•m
          if (paragraphs.length === 1) {
            paragraphs = paragraphs[0].split(/\.\s+/).filter(p => p.trim().length > 0);
            // Th√™m d·∫•u ch·∫•m l·∫°i v√†o cu·ªëi m·ªói c√¢u (tr·ª´ c√¢u cu·ªëi)
            paragraphs = paragraphs.map((p, i) => {
              if (i < paragraphs.length - 1 && !p.endsWith('.')) {
                return p + '.';
              }
              return p;
            });
          }
        } else {
          paragraphs = [paragraphs];
        }
      }
      
      letterContentOriginal = {
        title: gift2011Data.letterTitle || 'G·ª≠i ng∆∞·ªùi t√¥i y√™u th∆∞∆°ng nh·∫•t,',
        paragraphs: paragraphs,
        signature: gift2011Data.letterSignature || 'Ng∆∞·ªùi y√™u b·∫°n ‚ù§Ô∏è'
      };
    } else {
      // D√πng d·ªØ li·ªáu m·∫∑c ƒë·ªãnh
      letterContentOriginal = {
        title: 'G·ª≠i ng∆∞·ªùi t√¥i y√™u th∆∞∆°ng nh·∫•t,',
        paragraphs: [
          'H√¥m nay, t√¥i mu·ªën g·ª≠i ƒë·∫øn b·∫°n nh·ªØng l·ªùi ch√¢n th√†nh t·ª´ t·∫≠n ƒë√°y l√≤ng. M·ªói ng√†y tr√¥i qua, t√¥i ƒë·ªÅu c·∫£m th·∫•y may m·∫Øn v√¨ c√≥ b·∫°n b√™n c·∫°nh.',
          'Nh·ªØng b√¥ng hoa tulip h·ªìng n√†y l√† bi·ªÉu t∆∞·ª£ng cho t√¨nh y√™u ch√¢n th√†nh v√† s·ª± ng∆∞·ª°ng m·ªô m√† t√¥i d√†nh cho b·∫°n. M√†u h·ªìng d·ªãu d√†ng nh∆∞ n·ª• c∆∞·ªùi c·ªßa b·∫°n, v√† s·ª± n·ªü r·ªô c·ªßa nh·ªØng b√¥ng hoa gi·ªëng nh∆∞ c√°ch t√¨nh y√™u c·ªßa ch√∫ng ta ng√†y c√†ng ƒë·∫πp ƒë·∫Ω h∆°n.',
          'T√¥i hy v·ªçng r·∫±ng m·ªói khi b·∫°n nh√¨n th·∫•y nh·ªØng b√¥ng hoa n√†y, b·∫°n s·∫Ω nh·ªõ ƒë·∫øn nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp ƒë·∫Ω m√† ch√∫ng ta ƒë√£ chia s·∫ª c√πng nhau. T√¨nh y√™u c·ªßa t√¥i d√†nh cho b·∫°n s·∫Ω lu√¥n n·ªü r·ªô nh∆∞ nh·ªØng b√¥ng hoa n√†y, kh√¥ng bao gi·ªù t√†n phai.',
          'V·ªõi t·∫•t c·∫£ t√¨nh y√™u,'
        ],
        signature: 'Ng∆∞·ªùi y√™u b·∫°n ‚ù§Ô∏è'
      };
    }
    
    // Typing effect cho th∆∞
    var typingTimeout;
    var currentTypingIndex = 0;
    var isTyping = false;
    
    function startTyping() {
      if (!letterText) {
        console.error('‚ùå [Tulipanes] letterText element kh√¥ng t√¨m th·∫•y!');
        return;
      }
      
      if (!letterContentOriginal) {
        console.error('‚ùå [Tulipanes] letterContentOriginal kh√¥ng c√≥!');
        return;
      }
      
      // Reset
      letterText.innerHTML = '';
      currentTypingIndex = 0;
      isTyping = true;
      
      // T·∫°o h2 title
      var h2 = document.createElement('h2');
      letterText.appendChild(h2);
      
      // Typing title, sau ƒë√≥ typing c√°c paragraph tu·∫ßn t·ª±
      typeText(letterContentOriginal.title, h2, function() {
        // Sau khi typing title xong, b·∫Øt ƒë·∫ßu typing paragraph ƒë·∫ßu ti√™n
        setTimeout(function() {
          typeParagraphsSequentially(0);
        }, 100);
      });
    }
    
    function typeParagraphsSequentially(paraIndex) {
      // N·∫øu ƒë√£ h·∫øt paragraphs, type signature
      if (paraIndex >= letterContentOriginal.paragraphs.length) {
        // Type signature
        if (letterContentOriginal.signature) {
          var p = document.createElement('p');
          letterText.appendChild(p);
          var br = document.createElement('br');
          p.appendChild(br);
          
          var span = document.createElement('span');
          span.className = 'letter-signature';
          span.style.textAlign = 'right';
          span.style.display = 'block';
          span.style.marginTop = '20px';
          span.style.fontStyle = 'italic';
          p.appendChild(span);
          
          // Typing signature
          typeText(letterContentOriginal.signature, span, null, function() {
            isTyping = false;
          });
        } else {
          isTyping = false;
        }
        return;
      }
      
      // Type paragraph b√¨nh th∆∞·ªùng
      var paraText = letterContentOriginal.paragraphs[paraIndex];
      var p = document.createElement('p');
      letterText.appendChild(p);
      
      // Typing paragraph n√†y, sau khi xong th√¨ ti·∫øp t·ª•c paragraph ti·∫øp theo
      typeText(paraText, p, null, function() {
        // ƒê·ª£i m·ªôt ch√∫t r·ªìi ti·∫øp t·ª•c paragraph ti·∫øp theo
        setTimeout(function() {
          typeParagraphsSequentially(paraIndex + 1);
        }, 100);
      });
    }
    
    function typeText(text, element, callback, onComplete) {
      var charIndex = 0;
      var textLength = text.length;
      
      function typeChar() {
        if (charIndex < textLength) {
          var char = text[charIndex];
          // Gi·ªØ nguy√™n kho·∫£ng tr·∫Øng
          element.textContent += char === ' ' ? '\u00A0' : char;
          charIndex++;
          
          // Auto scroll
          if (letterModal && letterModal.classList.contains('letter-modal--open')) {
            letterModal.scrollTop = letterModal.scrollHeight;
          }
          
          // Delay gi·ªØa c√°c k√Ω t·ª±: nhanh h∆°n - 20ms cho ch·ªØ th∆∞·ªùng, 50ms cho d·∫•u c√¢u
          var delay = (char === ' ' || char === '.' || char === ',' || char === '!' || char === '?') ? 50 : 20;
          typingTimeout = setTimeout(typeChar, delay);
        } else {
          if (callback) callback();
          if (onComplete) onComplete();
        }
      }
      
      typeChar();
    }
    
    function stopTyping() {
      if (typingTimeout) {
        clearTimeout(typingTimeout);
        typingTimeout = null;
      }
      isTyping = false;
    }
    
    if (letterEnvelope && letterModal) {
      letterEnvelope.addEventListener('click', function() {
        // Th√™m animation m·ªü n·∫Øp th∆∞
        this.classList.add('opening');
        
        // ƒê·ª£i animation m·ªü n·∫Øp th∆∞ ho√†n th√†nh (0.5s) r·ªìi m·ªõi hi·ªÉn th·ªã n·ªôi dung
        setTimeout(function() {
          letterModal.classList.add('letter-modal--open');
          
          // ƒê·∫£m b·∫£o modal c√≥ th·ªÉ scroll ƒë∆∞·ª£c tr√™n mobile - set inline style ƒë·ªÉ override m·ªçi CSS
          letterModal.style.cssText = 'position: fixed !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; overflow-y: auto !important; overflow-x: hidden !important; -webkit-overflow-scrolling: touch !important; touch-action: pan-y !important; display: block !important; z-index: 1000 !important;';
          
          // Cho ph√©p scroll trong modal content - kh√¥ng set overflow ƒë·ªÉ modal scroll
          var letterContent = letterModal.querySelector('.letter-content');
          if (letterContent) {
            letterContent.style.overflowY = 'visible';
            letterContent.style.overflowX = 'hidden';
            letterContent.style.webkitOverflowScrolling = 'touch';
            letterContent.style.touchAction = 'pan-y';
          }
          
          // ƒê·∫£m b·∫£o kh√¥ng c√≥ event listener n√†o ch·∫∑n scroll trong modal
          letterModal.addEventListener('touchmove', function(e) {
            // Cho ph√©p scroll trong modal
            e.stopPropagation();
          }, { passive: true });
          
          letterModal.addEventListener('wheel', function(e) {
            // Cho ph√©p scroll trong modal
            e.stopPropagation();
          }, { passive: true });
          
          // B·∫Øt ƒë·∫ßu typing effect
          setTimeout(function() {
            startTyping();
          }, 300);
        }, 500);
      });
    } else {
      console.error('‚ùå [Tulipanes] Kh√¥ng t√¨m th·∫•y letterEnvelope ho·∫∑c letterModal!');
      console.error('‚ùå [Tulipanes] letterEnvelope:', letterEnvelope);
      console.error('‚ùå [Tulipanes] letterModal:', letterModal);
    }
    
    // H√†m ƒë√≥ng modal
    var closeModal = function() {
      stopTyping();
        letterModal.classList.remove('letter-modal--open');
      // Reset inline styles
      letterModal.style.overflowY = '';
      letterModal.style.overflowX = '';
      letterModal.style.webkitOverflowScrolling = '';
      letterModal.style.touchAction = '';
        // Reset animation c·ªßa l√° th∆∞
        setTimeout(function() {
          if (letterEnvelope) {
            letterEnvelope.classList.remove('opening');
          }
        }, 300);
    };
    
    // X·ª≠ l√Ω ƒë√≥ng modal khi click v√†o n√∫t ƒë√≥ng
    if (letterClose) {
      letterClose.addEventListener('click', closeModal);
    }
    
    // ƒê√≥ng modal khi click ra ngo√†i n·ªôi dung th∆∞
    if (letterModal) {
      letterModal.addEventListener('click', function(e) {
        if (e.target === letterModal) {
          closeModal();
        }
      });
    }
    
    // ƒê√≥ng modal b·∫±ng ph√≠m ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && letterModal && letterModal.classList.contains('letter-modal--open')) {
        closeModal();
      }
    });
    
      } catch (error) {
        console.error('‚ùå [Tulipanes] L·ªñI TRONG SCRIPT:', error);
        console.error('‚ùå [Tulipanes] Error stack:', error.stack);
          }
    })(); // ƒê√≥ng IIFE
  </script>
